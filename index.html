<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Name</title>
</head>
<body>
    <h1>Akan Name generator</h1>
    <p>A web application that takes a user's birthday and calculates the day of the week they were born and then depending on their gender outputs their Akan Name. </p>
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Enter Birthday</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Choose Gender</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>M</option>
            <option>F</option>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</body>
</html>
