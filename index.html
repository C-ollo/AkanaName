        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Choose Gender</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>male</option>
            <option>female</option> 
          </select>
          </div>

      </form>
    </div>
